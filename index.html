<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        .container {
            position: relative;

    <script>
        var colors=["red","blue","black","cyan","white","yellow","magenta"]
        function changeBg() {
            var idx = Math.ceil(Math.random()*colors.length)
            document.body.style.backgroundColor = colors[idx];
        }
    </script>

<body>
    <center>
        <button id="clr1" onclick="changeBg()" class="container"></button>
